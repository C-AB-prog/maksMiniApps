<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>maksTest — Growth Assistant</title>
  <style>
    :root {
      --bg: #0d1321;
      --card: #131a2a;
      --muted: #9fb3c8;
      --text: #e6edf6;
      --accent: #6ca8ff;
      --accent-2: #587fff;
      --danger: #ff6565;
      --ok: #4ade80;
      --shadow: 0 8px 24px rgba(0,0,0,.35);
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .wrap { max-width: 840px; margin: 24px auto; padding: 0 16px; }
    h1 { margin: 0 0 20px; letter-spacing: .5px; }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      margin-bottom: 16px;
    }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .row > * { flex: 1; }
    .label { color: var(--muted); font-size: 14px; margin-bottom: 8px; }
    input[type="text"], input[type="datetime-local"] {
      width: 100%; border: 1px solid #22304b; background: #0b1120;
      color: var(--text); padding: 12px 14px; border-radius: 12px; outline: 0;
    }
    .btn {
      border: 0; padding: 12px 16px; border-radius: 12px; background: var(--accent);
      color: #061028; font-weight: 700; cursor: pointer; box-shadow: var(--shadow);
    }
    .btn:active { transform: translateY(1px); }
    .btn.ghost { background: #0b1120; color: var(--text); border: 1px solid #22304b; }
    .btn.danger { background: var(--danger); color: #200; }
    .tabs { display: flex; gap: 8px; margin-top: 8px; margin-bottom: 12px; }
    .tab { padding: 8px 12px; border-radius: 999px; border: 1px solid #22304b; color: var(--text); cursor: pointer; }
    .tab.active { background: var(--accent-2); border-color: var(--accent-2); color: #e6f1ff; }
    .list { display: grid; gap: 8px; }
    .item {
      background: #0b1120; border: 1px solid #22304b; border-radius: 12px; padding: 12px;
      display: grid; grid-template-columns: 1fr auto auto; gap: 8px; align-items: center;
    }
    .muted { color: var(--muted); font-size: 13px; }
    .toast {
      position: fixed; left: 50%; bottom: 20px; transform: translateX(-50%);
      background: #111827; color: #e5e7eb; border: 1px solid #374151; border-radius: 12px;
      padding: 10px 14px; box-shadow: var(--shadow); z-index: 9999; display: none;
    }
    .footer { text-align: center; margin: 18px 0; color: var(--muted); font-size: 13px; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Сегодня</h1>

    <!-- Focus -->
    <div class="card">
      <div class="label">Фокус дня</div>
      <div class="row">
        <input id="focusText" type="text" placeholder="Самое главное сегодня…" />
        <button id="btnSaveFocus" class="btn">Сохранить</button>
      </div>
    </div>

    <!-- Quick add -->
    <div class="card">
      <div class="label">Быстрое добавление</div>
      <input id="taskTitle" type="text" placeholder="Название задачи" />
      <div class="tabs">
        <div class="tab active" data-range="today">Сегодня</div>
        <div class="tab" data-range="week">Неделя</div>
        <div class="tab" data-range="backlog">Бэклог</div>
      </div>
      <div class="row">
        <input id="taskDue" type="datetime-local" />
        <button id="btnAddTask" class="btn">Добавить</button>
      </div>
    </div>

    <!-- List -->
    <div class="card">
      <div class="label">Задачи</div>
      <div id="tasksList" class="list"></div>
    </div>

    <div class="footer">@test3aks_bot</div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
